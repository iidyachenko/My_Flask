{% extends 'base.html' %}

{% block title %}
  Users list
{% endblock %}

{% block body %}
  <h1>Users</h1>
  <div>
    <ul>
        {% for user in users %}
            <ul>
                <li><a href="{{ url_for('users.user_details', user_id=user.id) }}">{{ user.email }}</a></li>
            </ul>
        {% endfor %}
    </ul>
  </div>
{% endblock %}
